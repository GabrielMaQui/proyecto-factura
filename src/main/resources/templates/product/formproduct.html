<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/layout::head}">
</head>
<body>
<script th:src="@{/js/web/backoffice/product/formproduct.js}" type="text/javascript"></script>

<header th:replace="~{layout/layout::header}"></header>

<div class="card">
    <div class="card-header text-bg-warning">
        Mantenimiento de productos:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr/>
        <div id="divmensaje"></div>
        <table id="tblproducto" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Fecha de Creación</th>
                <th scope="col">Stock</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${listproduct}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.createAt}"></td>
                <td th:text="${producto.stock}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-prodcod="${producto.id}"
                            th:data-prodname="${producto.nombre}"
                            th:data-produnit="${producto.precio}"
                            th:data-prodcreat="${producto.createAt}"
                            th:data-prodstock="${producto.stock}"
                            th:data-proddiscont="${producto.activo}">Actualizar
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btneliminar"
                            th:data-prodcod="${producto.id}">Eliminar
                    </button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal registro y actualización de producto -->
<div class="modal fade" id="modalproduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h1 class="modal-title fs-5" id="exampleModalLabel">Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomproduct"
                           placeholder="name@example.com">
                    <label for="txtnomproduct">Ingrese el nombre del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" step="0.01" class="form-control" id="txtunitpriceproduct"
                           placeholder="name@example.com">
                    <label for="txtunitpriceproduct">Ingrese precio unitario del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtfechacreacion">
                    <label for="txtfechacreacion">Ingrese la fecha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtstock">
                    <label for="txtstock">Ingrese el stock producto</label>
                </div>
                <div class="form-check form-switch" id="switchproducto">
                    <input class="form-check-input" type="checkbox" role="switch" id="cbdiscontinued">
                    <label class="form-check-label" for="cbdiscontinued">¿Descontinuado?</label>
                </div>
                <input type="hidden" id="hddprodcod" value="0">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
